<div class="w-2/5">
    <app-card>
        <card-tittle>
            <h4 class="text-lg font-bold">Register Here</h4>
        </card-tittle>
        <card-body>
            <form action="">
                <div class="form-group mb-3">
                    <label for="" class="form-label">Your Name<span>*</span></label>
                    <input type="text" name="" id="" class="form-control" placeholder="e.g Ephraim Quarcoo">
    
                </div>

                <div class="form-group mb-3">
                    <label for="" class="form-label">Email Address<span>*</span></label>
                    <input type="email" name="" id="" class="form-control" placeholder="Email Address">
    
                </div>

                <div class="form-group mb-3">
                    <label for="" class="form-label">Password<span>*</span></label>
                    <input type="password" name="" id="" class="form-control" placeholder="Password">
    
                </div>

                <button type="submit" class="btn btn-blue ">Register</button>
            </form>
        </card-body>
    </app-card>

</div>
